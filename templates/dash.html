<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/274ee977b7.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .sidebar {
            display: none;
           
        }
        .sidebar.active {
            display: block;
        }
        /* Adjust sidebar height to fit the viewport */
        .sidebar {
            min-height: 100vh;
            overflow-y: auto; /* Enable vertical scrolling */
        }
        .nav-item {
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .nav-link {
            border-radius: 10px;
            padding: 10px;
            color: #000; /* Change color to black */
            font-family: cursive; /* Apply curved font */
            background-color: #B7C9F2; /* Change background color */
        }
        .nav-link.active {
            background-color: #007bff;
        }
        .p-3.rounded.bg-light {
    border-radius: 50px;
    background-color: #B5C0D0;
    margin: 10px; /* You can adjust the color as needed */
}
canvas {
    width: 100% !important;
    height: auto !important;
}
td{
    font-family: cursive;
}
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
            <!-- Brand -->
            <button class="navbar-toggler" type="button" id="toggle-btn">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Vertical Navbar -->
            <nav class="col-md-2 d-md-block bg-light sidebar">
                <!-- Logo and CRM text -->
                <div class="navbar-brand d-flex align-items-center justify-content-center mb-3">
                    <img src="https://tse2.mm.bing.net/th?id=OIP.hHoOUi-6-WDKnb6A7lSa0QHaGP&pid=Api&P=0&h=180" class="mr-2" style="height: 60px;width: 60px;border-radius: 50%;">
                    <span style="font-family:cursive;font-size: 28px;">CRM</span>
                </div>
                
                <!-- Search Bar -->
                <form class="mb-3">
                    <input type="text" class="form-control" placeholder="Search..." aria-label="Search" aria-describedby="button-addon2" style="border-radius: 20px;">
                </form>
                
                <!-- Nav Items -->
                <ul class="nav flex-column mb-3">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-home"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-user"></i> Profile
                        </a>
                    </li>
                   
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'archive' %}">
                            <i class="fas fa-archive"></i> Archive
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-shopping-cart"></i> Sale Cart
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-envelope"></i> Messages
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Main Content -->
            <main class="col-md-10 ms-sm-auto col-lg-10 px-md-4" >
                <div class="container-fluid " style="border-radius: 20px;background-color: #B5C0D0;">
                    <div class="row justify-content-center">
                        <div class="col-md-4 justify-content-center">
                            <div class="welcome-container mt-4">
                                <i class="fas fa-hand-paper mr-2" style="font-size: 36px;"></i>
                                
                                    <p style="font-family: cursive;" >Good Morning</h5>
                                    <p style="font-family: cursive;">Welcome to Sales Dashboard</p>
                                
                            </div>
                        </div>
                        <div class="col-md-4"></div>
                        <div class="col-md-4 justify-content-center">
                            <img src="https://tse4.mm.bing.net/th?id=OIP.EwUJ_J2I1Nbo70lPtsCd1QHaJR&pid=Api&P=0&h=180" alt="Placeholder image" class="img-fluid">
                        </div>
                    </div>
                </div>
                <!-- Graphs -->
                <div class="container-fluid">
                    <div class="row">
                        <!-- Container for Sales Report Pie Chart -->
                        <div class="col-md-6">
                            <div class="p-3 rounded bg-light">
                                <!-- Include your pie chart here -->
                                <canvas id="pieChart" width="100%" height="100%"></canvas>
                            </div>
                        </div>
                        <!-- Container for Bar Chart -->
                        <div class="col-md-6">
                            <div class="p-3 rounded bg-light">
                                <!-- Include your bar chart here -->
                                <canvas id="barChart" width="100%" height="100%"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container-fluid">
                    
                        <!-- Sales Report -->
                        
                            <div class="p-3 rounded bg-light">
                                <h4 class="mb-4">Today Sales</h4>
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th scope="col">Product Name</th>
                                                <th scope="col">Date</th>
                                                <th scope="col">Price</th>
                                                <th scope="col">Status</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <!-- Example Row 1 -->
                                            <tr>
                                                <td>Product A</td>
                                                <td>2024-03-09</td>
                                                <td>$50.00</td>
                                                <td>Completed</td>
                                            </tr>
                                            <!-- Example Row 2 -->
                                            <tr>
                                                <td>Product B</td>
                                                <td>2024-03-09</td>
                                                <td>$30.00</td>
                                                <td>Pending</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                
                           
                        </div>
                    </div>
                </div>

    
                <script>
                    $(document).ready(function () {
                        $("#toggle-btn").click(function () {
                            $(".sidebar").toggleClass("active");
                        });
                
                        // Pie Chart
                        var pieCtx = document.getElementById('pieChart').getContext('2d');
                        var pieChart = new Chart(pieCtx, {
                            type: 'pie',
                            data: {
                                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                                datasets: [{
                                    label: '# of Votes',
                                    data: [12, 19, 3, 5, 2, 3],
                                    backgroundColor: [
                                        'rgba(255, 99, 132, 0.5)',
                                        'rgba(54, 162, 235, 0.5)',
                                        'rgba(255, 206, 86, 0.5)',
                                        'rgba(75, 192, 192, 0.5)',
                                        'rgba(153, 102, 255, 0.5)',
                                        'rgba(255, 159, 64, 0.5)'
                                    ],
                                    borderColor: [
                                        'rgba(255, 99, 132, 1)',
                                        'rgba(54, 162, 235, 1)',
                                        'rgba(255, 206, 86, 1)',
                                        'rgba(75, 192, 192, 1)',
                                        'rgba(153, 102, 255, 1)',
                                        'rgba(255, 159, 64, 1)'
                                    ],
                                    borderWidth: 1
                                }]
                            },
                            options: {
                                responsive: true, // Make the chart responsive
                                maintainAspectRatio: false, // Allow the chart to adjust its aspect ratio
                                scales: {
                                    y: {
                                        beginAtZero: true
                                    }
                                }
                            }
                        });
                
                        // Bar Chart
                        var barCtx = document.getElementById('barChart').getContext('2d');
                        var barChart = new Chart(barCtx, {
                            type: 'bar',
                            data: {
                                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                                datasets: [{
                                    label: '# of Votes',
                                    data: [12, 19, 3, 5, 2, 3],
                                    backgroundColor: [
                                        'rgba(255, 99, 132, 0.5)',
                                        'rgba(54, 162, 235, 0.5)',
                                        'rgba(255, 206, 86, 0.5)',
                                        'rgba(75, 192, 192, 0.5)',
                                        'rgba(153, 102, 255, 0.5)',
                                        'rgba(255, 159, 64, 0.5)'
                                    ],
                                    borderColor: [
                                        'rgba(255, 99, 132, 1)',
                                        'rgba(54, 162, 235, 1)',
                                        'rgba(255, 206, 86, 1)',
                                        'rgba(75, 192, 192, 1)',
                                        'rgba(153, 102, 255, 1)',
                                        'rgba(255, 159, 64, 1)'
                                    ],
                                    borderWidth: 1
                                }]
                            },
                            options: {
                                responsive: true, // Make the chart responsive
                                maintainAspectRatio: false, // Allow the chart to adjust its aspect ratio
                                scales: {
                                    y: {
                                        beginAtZero: true
                                    }
                                }
                            }
                        });
                    });
                </script>

   
</body>
</html>
