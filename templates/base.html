<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/274ee977b7.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .sidebar {
            display: none;
           
        }
        .sidebar.active {
            display: block;
        }
        /* Adjust sidebar height to fit the viewport */
        .sidebar {
            min-height: 100vh;
            overflow-y: auto; /* Enable vertical scrolling */
        }
        .nav-item {
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .nav-link {
            border-radius: 10px;
            padding: 10px;
            color: #000; /* Change color to black */
            font-family: cursive; /* Apply curved font */
            background-color: #B7C9F2; /* Change background color */
        }
        .nav-link.active {
            background-color: #007bff;
        }
       

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
            <!-- Brand -->
            <button class="navbar-toggler" type="button" id="toggle-btn">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Vertical Navbar -->
            <nav class="col-md-2 d-md-block bg-light sidebar">
                <!-- Logo and CRM text -->
                <div class="navbar-brand d-flex align-items-center justify-content-center mb-3">
                    <img src="https://tse2.mm.bing.net/th?id=OIP.hHoOUi-6-WDKnb6A7lSa0QHaGP&pid=Api&P=0&h=180" class="mr-2" style="height: 60px;width: 60px;border-radius: 50%;">
                    <span style="font-family:cursive;font-size: 28px;">CRM</span>
                </div>
                
                <!-- Search Bar -->
                <form class="mb-3">
                    <input type="text" class="form-control" placeholder="Search..." aria-label="Search" aria-describedby="button-addon2" style="border-radius: 20px;">
                </form>
                
                <!-- Nav Items -->
                <ul class="nav flex-column mb-3">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'dash' %}">
                            <i class="fas fa-home"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-user"></i> Profile
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'archive' %}">
                            <i class="fas fa-archive"></i> Archive
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-shopping-cart"></i> Sale Cart
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-envelope"></i> Messages
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Main Content -->
            <main class="col-md-10 ms-sm-auto col-lg-10 px-md-4" >
                <div class="container-fluid " style="border-radius: 20px;background-color: #B5C0D0;">
                    <div class="row justify-content-center">

                        {% block content %} {% endblock %}
                    </div></div></main>

                    <script>
                        $(document).ready(function () {
                            $("#toggle-btn").click(function () {
                                $(".sidebar").toggleClass("active");
                            });
                        });
                    </script>
               
   
</body>
</html>
